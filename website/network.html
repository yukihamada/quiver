<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIVer Network - リアルタイムノード数</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0071e3, #5e5ce6, #af52de);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            opacity: 0.8;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Network visualization */
        .network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        
        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .main-counter {
            text-align: center;
            margin: 40px 0;
        }
        
        .counter-label {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .node-count {
            font-size: 8em;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 60px rgba(255, 255, 255, 0.8); }
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #34c759;
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 60px;
            max-width: 800px;
            width: 100%;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tech-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.8em;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .node-count {
                font-size: 5em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <canvas class="network-canvas" id="networkCanvas"></canvas>
    
    <div class="content">
        <h1 class="logo">QUIVer Network</h1>
        
        <div class="main-counter">
            <div class="counter-label">Active Nodes</div>
            <div class="node-count" id="nodeCount">0</div>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator"></div>
            <span id="statusText">Connecting to P2P Network...</span>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="throughput">0</div>
                <div class="stat-label">Requests/sec</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCapacity">0</div>
                <div class="stat-label">Total TFLOPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="countries">0</div>
                <div class="stat-label">Countries</div>
            </div>
        </div>
    </div>
    
    <div class="tech-info">
        <p>Powered by HyperLogLog++ & WebTransport</p>
    </div>
    
    <script src="js/network-counter.js"></script>
    <script>
        // Canvas animation for network visualization
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Network nodes for visualization
        const nodes = [];
        const connections = [];
        const nodeCount = 50;
        
        // Create nodes
        for (let i = 0; i < nodeCount; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 3 + 1
            });
        }
        
        // Create connections
        for (let i = 0; i < nodeCount; i++) {
            const connectTo = Math.floor(Math.random() * 3) + 1;
            for (let j = 0; j < connectTo; j++) {
                const target = Math.floor(Math.random() * nodeCount);
                if (target !== i) {
                    connections.push({from: i, to: target});
                }
            }
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update nodes
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;
                
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
            });
            
            // Draw connections
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            connections.forEach(conn => {
                ctx.beginPath();
                ctx.moveTo(nodes[conn.from].x, nodes[conn.from].y);
                ctx.lineTo(nodes[conn.to].x, nodes[conn.to].y);
                ctx.stroke();
            });
            
            // Draw nodes
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        animate();
        
        // Initialize counter
        const nodeCountEl = document.getElementById('nodeCount');
        const statusTextEl = document.getElementById('statusText');
        const throughputEl = document.getElementById('throughput');
        const capacityEl = document.getElementById('totalCapacity');
        const countriesEl = document.getElementById('countries');
        
        // Set up counter callbacks
        networkCounter.onUpdate = (data) => {
            // Update main counter with smooth animation
            const current = parseInt(nodeCountEl.textContent);
            const target = data.nodeCount;
            
            if (current !== target) {
                animateValue(nodeCountEl, current, target, 500);
            }
            
            // Update other stats
            updateStats(data.nodeCount);
        };
        
        networkCounter.onConnectionChange = (connected) => {
            if (connected) {
                statusTextEl.textContent = 'Connected to P2P Network';
            } else {
                statusTextEl.textContent = 'Simulated Data (Connecting...)';
            }
        };
        
        // Start the counter
        networkCounter.start();
        
        // Animate value changes
        function animateValue(element, start, end, duration) {
            const startTime = Date.now();
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (end - start) * eased);
                
                element.textContent = current.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            update();
        }
        
        // Update secondary stats based on node count
        function updateStats(nodeCount) {
            // Get full stats from counter
            const stats = networkCounter.getStats();
            
            if (stats.throughput !== undefined) {
                // Use real data if available
                animateValue(throughputEl, parseInt(throughputEl.textContent), Math.floor(stats.throughput), 1000);
            } else {
                // Estimate throughput
                const throughput = nodeCount * (100 + Math.random() * 100);
                animateValue(throughputEl, parseInt(throughputEl.textContent), Math.floor(throughput), 1000);
            }
            
            if (stats.total_capacity !== undefined) {
                // Use real capacity data
                capacityEl.textContent = parseFloat(stats.total_capacity).toFixed(1);
            } else {
                // Estimate capacity
                const capacity = nodeCount * (0.5 + Math.random() * 1.5);
                capacityEl.textContent = capacity.toFixed(1);
            }
            
            if (stats.countries !== undefined) {
                // Use real country count
                animateValue(countriesEl, parseInt(countriesEl.textContent), stats.countries, 1000);
            } else {
                // Estimate countries
                const countries = Math.floor(Math.log(nodeCount + 1) * 5) + 1;
                animateValue(countriesEl, parseInt(countriesEl.textContent), countries, 1000);
            }
            
            // Update status based on real connection
            if (stats.connected) {
                statusTextEl.textContent = 'Connected to QUIVer Network';
                if (stats.network_health) {
                    statusTextEl.textContent += ` (${stats.network_health})`;
                }
            }
        }
    </script>
</body>
</html>
