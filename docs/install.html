<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIVer - インストール</title>
    <style>
        :root {
            --primary: #0071e3;
            --secondary: #5e5ce6;
            --accent: #af52de;
            --success: #34c759;
            --warning: #ff9500;
            --danger: #ff3b30;
            --dark: #1d1d1f;
            --light: #f5f5f7;
            --gray: #86868b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景エフェクト */
        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(112, 93, 230, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(175, 82, 222, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(0, 113, 227, 0.2) 0%, transparent 50%);
            animation: gradientShift 30s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
        }
        
        .container {
            background: rgba(29, 29, 31, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 40px rgba(0, 113, 227, 0.3);
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 20px;
            color: var(--gray);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .install-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .install-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .install-button:hover::before {
            left: 100%;
        }
        
        .install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 113, 227, 0.4);
        }
        
        .install-button:active {
            transform: translateY(0);
        }
        
        .install-button.installing {
            background: rgba(255, 255, 255, 0.1);
            color: var(--gray);
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .features {
            text-align: left;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e9ecef;
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 15px;
            color: var(--primary);
        }
        
        .feature-text h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .feature-text p {
            font-size: 14px;
            color: var(--gray);
        }
        
        .alternative-methods {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: var(--gray);
        }
        
        .alternative-methods a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .alternative-methods a:hover {
            text-decoration: underline;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="logo">Q</div>
        
        <h1>QUIVer Provider</h1>
        <p class="subtitle">
            AIの力を世界中でシェアして収益化<br>
            ワンクリックでインストール
        </p>
        
        <button id="installBtn" class="install-button" onclick="startInstallation()">
            今すぐインストール
        </button>
        
        <div id="status" class="status">
            <div id="statusContent">
                <span class="status-icon">⏳</span>
                <span id="statusText">インストールを準備中...</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">🚀</span>
                <div class="feature-text">
                    <h3>簡単セットアップ</h3>
                    <p>複雑な設定は不要。ワンクリックで完了</p>
                </div>
            </div>
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <div class="feature-text">
                    <h3>安全・安心</h3>
                    <p>Apple公証済み。Gatekeeperの警告なし</p>
                </div>
            </div>
            <div class="feature">
                <span class="feature-icon">💰</span>
                <div class="feature-text">
                    <h3>すぐに収益化</h3>
                    <p>インストール後すぐにAI推論の提供開始</p>
                </div>
            </div>
        </div>
        
        <div class="alternative-methods">
            <p>その他のインストール方法：
                <a href="#" onclick="showManualDownload()">手動ダウンロード</a> |
                <a href="#" onclick="showTerminalInstall()">ターミナル</a>
            </p>
        </div>
    </div>
    
    <script>
        async function startInstallation() {
            const btn = document.getElementById('installBtn');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const progressFill = document.getElementById('progressFill');
            
            // ボタンを無効化
            btn.textContent = 'インストール中...';
            btn.classList.add('installing');
            btn.disabled = true;
            
            // ステータス表示
            status.classList.add('show');
            
            try {
                // ステップ1: ダウンロード
                updateStatus('ダウンロード中...', 20);
                await downloadInstaller();
                
                // ステップ2: インストーラー起動
                updateStatus('インストーラーを起動中...', 50);
                await launchInstaller();
                
                // ステップ3: サービス開始確認
                updateStatus('サービスを開始中...', 80);
                await waitForService();
                
                // 完了
                showSuccessScreen();
                
            } catch (error) {
                updateStatus('❌ エラーが発生しました', 0);
                statusText.textContent += ': ' + error.message;
                btn.textContent = '再試行';
                btn.classList.remove('installing');
                btn.disabled = false;
            }
        }
        
        function updateStatus(text, progress) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        async function downloadInstaller() {
            // カスタムURLスキームで直接インストーラーを起動
            const installerURL = 'quiver://install';
            
            // フォールバック: PKGダウンロード
            const downloadURL = 'https://github.com/yukihamada/quiver/releases/download/v1.0.0/QUIVerProvider.pkg';
            
            // カスタムURLスキームを試す
            window.location.href = installerURL;
            
            // 3秒待ってもアプリが起動しない場合はダウンロード
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            const response = await fetch('/api/check-installation');
            if (!response.ok) {
                // 直接ダウンロード
                const a = document.createElement('a');
                a.href = downloadURL;
                a.download = 'QUIVerProvider.pkg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
        
        async function launchInstaller() {
            // インストーラーの起動を待つ
            await new Promise(resolve => setTimeout(resolve, 5000));
        }
        
        async function waitForService() {
            // サービスの起動を確認
            let attempts = 0;
            const maxAttempts = 30;
            
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch('http://localhost:8090/health');
                    if (response.ok) {
                        return;
                    }
                } catch (e) {
                    // サービスがまだ起動していない
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                attempts++;
            }
            
            throw new Error('サービスの起動がタイムアウトしました');
        }
        
        function showManualDownload() {
            alert('手動ダウンロード:\nhttps://github.com/yukihamada/quiver/releases/latest');
        }
        
        function showTerminalInstall() {
            const cmd = 'curl -fsSL https://quiver.network/install-unsigned.sh | bash';
            alert('ターミナルでインストール:\n\n' + cmd + '\n\n※ 未署名パッケージのため管理者パスワードが必要です');
        }
        
        function showSuccessScreen() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div style="animation: fadeIn 0.5s ease">
                    <div style="font-size: 80px; margin-bottom: 30px;">🎉</div>
                    <h1>インストール完了！</h1>
                    <p class="subtitle">
                        QUIVer Providerが正常にインストールされました<br>
                        すでにAI推論の提供を開始しています
                    </p>
                    
                    <div class="status show" style="background: rgba(52, 199, 89, 0.1); border-color: rgba(52, 199, 89, 0.3);">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                            <div>
                                <h3 style="font-size: 18px; margin-bottom: 5px;">サービスステータス</h3>
                                <p style="color: var(--success);">● 稼働中</p>
                            </div>
                            <div style="text-align: right;">
                                <p style="font-size: 14px; color: var(--gray);">ノードID</p>
                                <p style="font-family: monospace; font-size: 12px;">12D3KooW...</p>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; text-align: center;">
                            <div>
                                <div style="font-size: 24px; font-weight: 700; color: var(--primary);">0</div>
                                <div style="font-size: 12px; color: var(--gray);">推論/秒</div>
                            </div>
                            <div>
                                <div style="font-size: 24px; font-weight: 700; color: var(--primary);">1.2</div>
                                <div style="font-size: 12px; color: var(--gray);">TFLOPS</div>
                            </div>
                            <div>
                                <div style="font-size: 24px; font-weight: 700; color: var(--primary);">$0</div>
                                <div style="font-size: 12px; color: var(--gray);">収益</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 40px;">
                        <button class="install-button" onclick="window.open('http://localhost:8090', '_blank')">
                            ダッシュボードを開く
                        </button>
                        <p style="font-size: 14px; color: var(--gray); margin-top: 20px;">
                            または <a href="http://localhost:8090" style="color: var(--primary);">http://localhost:8090</a> にアクセス
                        </p>
                    </div>
                    
                    <div class="features" style="margin-top: 40px;">
                        <h3 style="font-size: 20px; margin-bottom: 20px;">次のステップ</h3>
                        <div class="feature">
                            <span class="feature-icon">📊</span>
                            <div class="feature-text">
                                <h3>ダッシュボードで統計を確認</h3>
                                <p>リアルタイムの推論状況と収益を監視</p>
                            </div>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">⚙️</span>
                            <div class="feature-text">
                                <h3>モデル設定を最適化</h3>
                                <p>ハードウェアに合わせたモデル選択</p>
                            </div>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">🌐</span>
                            <div class="feature-text">
                                <h3>コミュニティに参加</h3>
                                <p>Discordで他のプロバイダーと交流</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // ステータスを定期的に更新
            updateLiveStats();
            setInterval(updateLiveStats, 5000);
        }
        
        async function updateLiveStats() {
            try {
                const response = await fetch('http://localhost:8090/api/stats');
                if (response.ok) {
                    const stats = await response.json();
                    // 実際の統計を表示
                    // TODO: 実装
                }
            } catch (e) {
                // エラーは無視
            }
        }
        
        
        // プラットフォーム検出
        window.onload = function() {
            const platform = navigator.platform.toLowerCase();
            if (!platform.includes('mac')) {
                document.getElementById('installBtn').textContent = 'macOS専用です';
                document.getElementById('installBtn').disabled = true;
                document.getElementById('installBtn').style.background = '#ccc';
            }
        };
    </script>
</body>
</html>
